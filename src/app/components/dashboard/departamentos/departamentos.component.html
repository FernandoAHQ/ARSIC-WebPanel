
    <mat-toolbar>
        <span><b>DEPARTAMENTOS</b></span>
        <span class="example-spacer"></span>
        </mat-toolbar>
      <div class="contenedor">
<div>
  <span class="example-spacer"></span>

  <button mat-raised-button color="warn" routerLink="/dashboard/crearDepto">NUEVO DEPARTAMENTO</button>

</div>
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z5">

        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Departmento </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>


        <ng-container matColumnDef="Usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.user.name}} </td>
        </ng-container>


        <ng-container matColumnDef="Ubicacion">
          <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{element.ubication}} </td>
        </ng-container>


             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

</div>
